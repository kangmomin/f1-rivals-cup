version: '3.8'

services:
  db:
    image: postgres:14-alpine
    container_name: f1rivals-db
    environment:
      POSTGRES_USER: f1rivals
      POSTGRES_PASSWORD: f1rivals
      POSTGRES_DB: f1rivals
      POSTGRES_HOST_AUTH_METHOD: trust
    ports:
      - "0.0.0.0:5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    command: ["postgres", "-c", "listen_addresses=*"]
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U f1rivals"]
      interval: 5s
      timeout: 5s
      retries: 5

  mailhog:
    image: mailhog/mailhog
    container_name: f1rivals-mailhog
    ports:
      - "1025:1025"  # SMTP server
      - "8025:8025"  # Web UI

volumes:
  postgres_data:
